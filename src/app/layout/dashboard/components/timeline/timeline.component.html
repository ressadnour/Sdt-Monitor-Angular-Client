<div class="card-block">


    <ul  class="timeline" *ngFor="let el of timeLines">
        <li >
            <div class="timeline-badge {{el.badge}}" >
                <!-- <i class="fa fa-check"></i>
                <i class="fa fa-bomb"></i> 
                <i class="fa fa-credit-card"></i>-->
                <i class="fa fa-check"></i>
            </div>
            <div class="timeline-panel">
                <div class="timeline-heading">
                    <h4 class="timeline-title">{{el.title}}</h4>
                    <p><small class="text-muted"><i class="fa fa-clock-o"></i> {{el.Hour}} hours ago via Twitter</small>
                    </p>
                </div>
                <div class="timeline-body">
                    <p>{{el.body}}</p>
                </div>
            </div>
        </li>
    </ul>
</div>
