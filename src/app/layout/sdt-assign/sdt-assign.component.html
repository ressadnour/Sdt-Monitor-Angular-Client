<div [@routerTransition]>
    <div class="row">
        <div class="col col-sm-9">
                <div class="card mb-3">
                    <div class="card-header">
                        sFtp Activity
                    </div>
                    <div class="card-block">
                        <canvas baseChart height="130" 
                        [datasets]="lineChartData" 
                        [labels]="lineChartLabels" 
                        [options]="lineChartOptions" 
                        [colors]="lineChartColors" 
                        [legend]="lineChartLegend" 
                        [chartType]="lineChartType" 
                        (chartHover)="chartHovered($event)" 
                        (chartClick)="chartClicked($event)">
                        </canvas>
                    </div>
                </div>
    </div>
    <div class="col-xl-3 col-lg-3">
        <app-stat [bgClass]="sdtAssignService.status" [icon]="'fa-arrow-circle-'+sdtAssignService.status" [count]="sdtAssignService.lastRefreshDate" [label]="sdtAssignService.name" [data]="sdtAssignService.status" [routingLink]="sdtAssignService.routingLink" ></app-stat>
    </div>
    <div>
        <button class="btn btn-info btn-sm" (click)="randomize()">Update</button>
    </div>
</div>

<div class="row">
    <div class="col col-lg-12">
       <div class="card mb-3">
            <div class="card-header">
                <h1>Web Services</h1>
            </div>
              <div class="card-block table-responsive">
                    <data-table class="table table-sm" id="ws-sdt-assign-grid"
                    headerTitle="{{sdtAssignService.lastRefreshDate}} ({{webMethodItemCount}})"
                    [items]="webMethodItems"
                    [itemCount]="webMethodItemCount"
                    (reload)="reloadwebMethodsItems($event)"
                    >
                    <data-table-column
                        [property]="'Name'"
                        [header]="'Name'"
                        [sortable]="true"
                        [resizable]="true">
                    </data-table-column>

                    <data-table-column
                        [property]="'Status'"
                        [header]="'Status'"
                        [sortable]="true"
                        [resizable]="true">
                    </data-table-column>
                   
                    <data-table-column
                    [property]="'LastAccess'"
                    [header]="'Last access'"
                    [sortable]="true">
                     <template #dataTableCell let-item="item">
                        <span>{{item.LastAccess | date:'hh:mm'}}</span>
                    </template>
                </data-table-column> 
                    <data-table-column
                        [property]="'Description'"
                        [header]="'Description'"
                        [sortable]="true"
                        [resizable]="true">
                    </data-table-column>
                </data-table>
            </div>
        </div> 
    </div>
</div>
</div>
