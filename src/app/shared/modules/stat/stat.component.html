<div class="card card-inverse" [ngClass]="{'card-primary': bgClass=='up','card-danger': bgClass=='down', 'card-warning': bgClass!='down' && bgClass!='up' }">
<!-- <div class="card card-inverse {{bgClass}}"> -->
        <!-- <md-card>Simple card</md-card> -->
  <div class="card-header">
        <div class="row">
            <div class="col col-xs-3">
                <i class="fa {{icon}} fa-5x"></i>
            </div>
            <div class="col col-xs-9 text-right">
                <div class="d-block small">{{count}}</div>
                <div class="d-block huge">{{label}} </div>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <span class="float-left">View Details {{routingLink}}</span>
        <a  class="float-right card-inverse" (click)=goDetails() >
            <span ><i class="fa fa-arrow-circle-right" ng-ro></i></span>
        </a>
    </div>
</div>
