<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>SDT Monitoring Tool</h1>
            <form #f="ngForm"  (ngSubmit)="process(f)" role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input
                        required
                        ngModel
                        name="fullName"
                        type="text"
                        class="form-control input-underline input-lg"
                        id="fullName"
                        #fullName=ngModel
                        placeholder="Full Name">
                    </div>
                    <div class="alert alert-warning" *ngIf="fullName.touched &&  !fullName.valid"  role="alert">
                        <strong>Full name is required</strong>
                    </div>
                    <div class="form-group">
                        <input
                        required
                        email
                        ngModel name="email"
                        type="text"
                        class="form-control input-underline input-lg"
                        id="email"
                        #email="ngModel"
                        placeholder="Email">
                    </div>
                    <div class="alert alert-warning" *ngIf="email.touched &&  !email.valid"  role="alert">
                        <strong>Email not valid</strong>
                    </div>
                    <div class="form-group">
                        <input
                        required
                        ngModel name="password"
                        type="password"
                        class="form-control input-underline input-lg"
                        id="password"
                        minlength="6"
                        #password="ngModel"
                        placeholder="Password">
                    </div>
                    <div class="alert alert-warning" *ngIf="password.touched &&  !password.valid"  role="alert">
                        <strong>Password not valid</strong>
                    </div>
                    <div class="form-group">
                        <input
                        required ngModel
                        name="repeatPassword"
                        type="password"
                        class="form-control input-underline input-lg"
                        id="repeatPassword"
                        #repeatPassword="ngModel"
                        placeholder="Repeat Password"
                        (input)="onblur(f)">
                    </div>
                    <div class="alert alert-warning" *ngIf="repeatPassword.touched && !repeatPasswordValid"  role="alert">
                        <strong>Repeaded password not valid</strong>
                    </div>
                </div>
                <a (click)="Register(f)" class="btn rounded-btn"> Register </a>&nbsp;
            </form>
        </div>
    </div>
    </div>
